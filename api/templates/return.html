<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rental Cars</title>
</head>
<body>
    <h1>Rental Cars Return Form</h1>
   <body>

      <form action = "http://localhost:5000/return" method = "post">
          <table>
              <tr><td>Enter Booking Number:</td><td><input type = "text" name = "booking_number" /></td></tr>
              <tr><td>Enter Date and Time of Rental Return:</td><td><input type = "date" name = "datetime_rental_date" />
                  <input type="time" id="datetime_rental_time" name="datetime_rental_time"></td></tr>
              <tr><td>Enter Current Mileage:</td><td><input type = "number" name = "mileage" /></td></tr>
          </table>
         <p><input type = "submit" value = "submit" /></p>
      </form>

   </body>
</html>
