<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rental Cars</title>
</head>
<body>
    <h1>Rental Cars Registeration Form</h1>
   <body>

      <form action = "http://localhost:5000/register" method = "post">
          <table>
              <tr><td>Enter Name:</td><td><input type = "text" name = "name" /></td></tr>
              <tr><td>Enter Booking Number:</td><td><input type = "text" name = "booking_number" /></td></tr>
              <tr><td>Enter Date of Birth:</td><td><input type = "date" name = "dob" /></td></tr>
              <tr><td>Select Car Category:</td>
                  <td>
                      <select id=car_category" name=car_category" />
                        <option value="">--Select car Category--</option>
                        <option value="1">Compact</option>
                        <option value="2">Premium</option>
                        <option value="3">Minivan</option>
                      </select>
                  </td>
              </tr>
              <tr><td>Enter Date and Time of Rental:</td><td><input type = "date" name = "datetime_rental_date" />
                  <input type="time" id="datetime_rental_time" name="datetime_rental_time"></td></tr>
              <tr><td>Enter Mileage:</td><td><input type = "number" name = "mileage" /></td></tr>
          </table>
         <p><input type = "submit" value = "submit" /></p>
      </form>

   </body>
</html>
